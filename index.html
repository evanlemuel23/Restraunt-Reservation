<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Reservation</title>
    <!-- Replace regular CSS with Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Table Reservation System</h1>

        <!-- Table Availability -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Available Tables</h2>
            <div id="tables" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>

        <!-- Booking Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Make a Reservation</h2>
            <form id="reservationForm" class="space-y-4">
                <div>
                    <input type="text" 
                           id="customerName" 
                           placeholder="Customer Name" 
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-blue-900 text-white placeholder-gray-300">
                </div>
                <div>
                    <input type="number" 
                           id="partySize" 
                           placeholder="Party Size" 
                           min="1" 
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-blue-900 text-white placeholder-gray-300">
                </div>
                <div>
                    <input type="datetime-local" 
                           id="reservationTime" 
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-blue-900 text-white">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                    Reserve
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
